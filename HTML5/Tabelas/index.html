<html>
  <head>
    <title>Tabelas no HTML</title>
  </head>
  <body>
    <h1>Criação de Tabelas no HTML</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dado 1</td>
          <td>Dado 2</td>
        </tr>
        <tr>
          <td>Dado 3</td>
          <td>Dado 4</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <h1>Tabelas com Cabeçalho</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Profissão</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Renato</td>
          <td>20</td>
          <td>Programador</td>
        </tr>
        <tr>
          <td>Kailany</td>
          <td>20</td>
          <td>Dentista</td>
        </tr>
      </tbody>
    </table>
    
    <hr>

    <h1>Tabela com Células Personalizadas</h1>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Informações Pessoais</th>
                <th>Contato</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Nome:</td>
                <td>Renato</td>
                <td rowspan="2">Telefone: (16)98103-2213</td>
            </tr>

            <tr>
                <td>Idade:</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

  </body>
</html>
