<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Formulário de Inscrição</h1>
      <br />

      <label for="name">Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Ex: Kailany Oliveira"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required /><br /><br />

      <label for="whatsapp">WhatsApp:</label>
      <input type="number" name="whatsapp" id="whatsapp" required /><br /><br />

      <label for="area">Área de atuação:</label>
      <br />
      <input type="radio" name="desenvolvedor" id="Desenvolvedor" value="des" />
      <label for="desenvolvedor">Desenvolvedor</label>
      <input type="radio" name="qa" id="qa" value="qa" />
      <label for="qa">Quality Assurance(QA)</label>
      <input type="radio" name="da" id="da" value="da" />
      <label for="da">Análise de Dados</label>
      <input type="radio" name="infra" id="infra" value="infra" />
      <label for="infra">Infra</label>
    </form>
  </body>
</html>
