<html>
    <head>
        <title>Formulários do HTML</title>
    </head>
    <body>
        <h1>Formulários do HTML</h1>

        <form action="https://google.com/search" method="get">
            <label for="pesquisar">Pesquise no Google</label>
            <input type="text" name="q" id="pesquisar">
            <button type="submit"  target="_blank">Pesquisar</button>
        </form>
    </body>
</html>
